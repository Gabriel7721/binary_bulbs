<!DOCTYPE html>

<html lang="en" class="mdl-js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Bulbs</title>
    <!-- Reset.CSS -->
    <link rel="stylesheet" href="./Binary Bulbs_files/reset.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./Binary Bulbs_files/font-awesome.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="./Binary Bulbs_files/css2" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Binary Bulbs_files/styles.css">
    <link rel="stylesheet" href="./Binary Bulbs_files/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body class="d-flex-all-center">
<!-- Header -->
<div class="header d-flex-all-center">
    <div class="header-title">
        <h1>Binary Bulbs</h1>
    </div>
</div>

<!-- Byte with bits -->
<div id="byte-container">
    <div class="bit-container d-flex-all-center">
        <div class="bit-value d-flex-all-center click" data-bitvalue="1"></div>
        <div class="bit digit d-flex-all-center click"></div>
    </div>
    <div class="bit-container d-flex-all-center">
        <div class="bit-value d-flex-all-center click" data-bitvalue="2"></div>
        <div class="bit digit d-flex-all-center click"></div>
    </div>
    <div class="bit-container d-flex-all-center">
        <div class="bit-value d-flex-all-center click" data-bitvalue="4"></div>
        <div class="bit digit d-flex-all-center click"></div>
    </div>
    <div class="bit-container d-flex-all-center">
        <div class="bit-value d-flex-all-center click" data-bitvalue="8"></div>
        <div class="bit digit d-flex-all-center click"></div>
    </div>
    <div class="bit-container d-flex-all-center">
        <div class="bit-value d-flex-all-center click" data-bitvalue="16"></div>
        <div class="bit digit d-flex-all-center click"></div>
    </div>
    <div class="bit-container d-flex-all-center">
        <div class="bit-value d-flex-all-center click" data-bitvalue="32"></div>
        <div class="bit digit d-flex-all-center click"></div>
    </div>
    <div class="bit-container d-flex-all-center">
        <div class="bit-value d-flex-all-center click" data-bitvalue="64"></div>
        <div class="bit digit d-flex-all-center click"></div>
    </div>
    <div class="bit-container d-flex-all-center">
        <div class="bit-value d-flex-all-center click" data-bitvalue="128"></div>
        <div class="bit digit d-flex-all-center click"></div>
    </div>
</div>

<!-- Total value -->
<div id="total-container" class="d-flex-all-center hidden">
    <div id="total-calculation"></div>
    <div id="total-value"></div>
</div>

<!-- Settings -->
<div class="settings-container">

    <button id="ascii-btn" class="icon-btn"><a href="https://www.johndcook.com/ascii.png" target="_blank"><i
            class="fa fa-table"></i></a></button>
    <button id="reset-btn" class="icon-btn"><i class="fa fa-refresh"></i></button>
    <button id="settings-btn" class="icon-btn" onclick="openSideMenu()"><i class="fa fa-cog"></i></button>

    <!-- Side menu -->
    <div id="side-menu">
        <div class="side-menu-item">
            <label class="text-label" for="colormode-btn">Light mode</label>
            <label class="switch">
                <input type="checkbox" id="colormode-btn">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="side-menu-item">
            <label class="text-label" for="total-btn">Show total</label>
            <label class="switch">
                <input type="checkbox" id="total-btn">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="side-menu-item">
            <label class="text-label" for="values-btn">Show values</label>
            <label class="switch">
                <input type="checkbox" id="values-btn">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="side-menu-item">
            <label class="text-label" for="bittype-btn">Show bulbs</label>
            <label class="switch">
                <input type="checkbox" id="bittype-btn">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="side-menu-item">
            <div id="bit-count" data-bitcount="8">Bit count</div>
            <div id="bit-count-buttons" class="d-flex-all-center">
                <button id="remove-bit-btn" class="bit-count-btn d-flex-all-center">-</button>
                <button id="add-bit-btn" class="bit-count-btn d-flex-all-center">+</button>
            </div>
        </div>
        <div id="close-btn-wrapper" class="side-menu-item">
            <button id="close-btn" class="icon-btn" onclick="closeSideMenu()"><i class="fa fa-close"></i></button>
        </div>
    </div>
</div>


<!-- Custom JS -->
<script src="./Binary Bulbs_files/script.js"></script>
